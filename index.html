<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SyntaxWear - Sua Loja de Tênis e snekear</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/variables.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/components/header.css">
  <link rel="stylesheet" href="./css/components/hero.css">
  <link rel="stylesheet" href="./css/components/categories.css">
  <link rel="stylesheet" href="./css/components/products-grid.css">
  <link rel="stylesheet" href="./css/components/footer.css">
</head>

<body>

  <header class="header">
    <h1 class="logo">
      <a href="/" title="SyntaxWear - Sua Loja de Tênis e snekear">
        <img src="./images/logo/logo.svg" alt="SyntaxWear - Sua Loja de Tênis e snekears">
      </a>
    </h1>

    <nav class="center-nav" aria-label="Categorias principais ">
      <ul>
        <li><a href="#">Maculino</a></li>
        <li><a href="#">Feminino</a></li>
        <li><a href="#">Outlet</a></li>
      </ul>
    </nav>

    <nav class="rigth-nav">
      <ul>
        <li><a href="#">Nossas lojas</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#"><img src="./images/icons/about.svg" alt=""></a></li>
        <li><a href="#"><img src="./images/icons/info.svg" alt=""></a></li>
        <li><a href="#"><img src="./images/icons/bag.svg" alt=""></a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-overlay">
        <div class="hero-content">
          <span class="subtitle">Krypton One</span>
          <h2 class="title">Transforme qualquer passo em presença.</h2>

          <div class="hero-buttons">
            <a href="#" class="btn btn-outline">Ver modelos</a>
            <a href="#" class="btn btn-filled">Comprar</a>
          </div>
        </div>
      </div>
    </section>

    <section class="categories">
      <div class="product-card casual">
        <span class="overlay"></span>
        <a href="#" class="btn btn-outline product-name">Casual</a>
      </div>
      <div class="product-card esporte">
        <span class="overlay"></span>
        <a href="#" class="btn btn-outline product-name">Esporte</a>
      </div>
      <div class="product-card moderno">
        <span class="overlay"></span>
        <a href="#" class="btn btn-outline product-name">Moderno</a>
      </div>
      <div class="product-card futurista">
        <span class="overlay"></span>
        <a href="#" class="btn btn-outline product-name">Futurista</a>
      </div>
    </section>

    <section class="products-grid">

      <div class="principal">
        <div class="principal-items">
          <h3 class="subtitle">Krypton One</h3>
          <p class="title">Estilo urbano com atitude</p>
          <div class="principal-buttons">
            <a class="btn btn-outline" href="#">Feminino</a>
            <a class="btn btn-outline" href="#">Masculino</a>
          </div>
        </div>
      </div>
      <div class="card topR"></div>
      <div class="card midL"></div>
      <div class="card midR"></div>
      <div class="card bottomL"></div>
      <div class="card bottomR"></div>
    </section>
  </main>

  <footer class="footer">

  </footer>

</body>

</html>
